<div class="row" *ngIf="showUserForm">
  <div class="title">Create new user</div>
  <form class="col s12" #userForm="ngForm" (ngSubmit)="saveUser(userForm.value)">
    <div class="row">
      <div class="input-field col s6">
        <input (ngModel)="firstName" name="firstName" placeholder="First Name" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input (ngModel)="lastName" name="lastName" placeholder="Last Name" id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input (ngModel)="email" name="email" placeholder="Email" id="email" type="text" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6">
        <input (ngModel)="phone" name="phone" placeholder="Phone" id="phone" type="text" class="validate">
        <label for="phone">Phone</label>
      </div>
    </div>
    <input type="hidden" (ngModel)="userProfileId" name="userProfileId"/>
    <input type="hidden" (ngModel)="createdBy" name="createdBy" value="snadarajan"/>
    <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
    <button class="waves-effect waves-teal btn-flat" type="cancel" name="cancel" (click)="cancel()">Cancel</button>
  </form>
</div>
